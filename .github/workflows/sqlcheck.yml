name: SQL Code Analysis
on:
  pull_request:
    branches:
      - master

jobs:
  sqlcheck:
    name: sqlcheck job
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: yokawasa/action-sqlcheck@v1.1.0
      with:
        post-comment: true
        risk-level: 1
        verbose: true
        token: ${{ secrets.GITHUB_TOKEN }}
