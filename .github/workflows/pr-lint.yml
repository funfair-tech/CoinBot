name: PR Lint
on: [pull_request]
jobs:
  include-JIRA-ticket:
    runs-on: ubuntu-latest
    steps:
      - run: echo Head Branch ${{ github.head_ref}
      - if: ${{ !startsWith(github.head_ref, 'release/') && !startsWith(github.head_ref, 'hotfix/') }}
        uses: vijaykramesh/pr-lint-action@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
