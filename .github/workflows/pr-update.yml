name: PR Update
on: [pull_request]

jobs:
  add-pr-label:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/labeler@v2
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"

  assign-to-creator:
    runs-on: ubuntu-latest
    steps:
    - uses: thomaseizinger/assign-pr-creator-action@v1.0.0
      if: github.event_name == 'pull_request' && github.event.action == 'opened'
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}